<ion-content>

  <div class="login-block">
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color="primary" block (click)="doLogin()">Login</button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
